name: "Generate README.md"
on:
  push:
    branches:
      - master
jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v10
      with:
        name: chiroptical
        # If you chose signing key for write access
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Run nix-build for generate-readme
      run: nix-build generate-readme
    - name: Generate README.md
      run: nix-build
    - name: Copy README.md from nix-build
      run: |
        cp result/README.md .
    - name: Commit new README.md
      id: try-commit
      continue-on-error: true
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Automatic generation of README.md"
    - name: Push changes
      if: steps.try-commit.outcome == 'success' && steps.try-commit.conclusion == 'success'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
