name: "Check jq can parse streamers.json"
on:
  pull_request:
    branches:
      - master
jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Install jq quick
      run: sudo apt install jq
    - name: Verify we can parse the streamers.json
      run: cat streamers.json | jq
